@if (viewedUserData$ |async; as user) {
<div class="main-container">
  <mat-card class="profile-header">
    <mat-card-header>
      <div mat-card-avatar class="currentUser-profile-picture">
        <mat-icon>person</mat-icon>
      </div>
      <mat-card-title
        >{{ user.displayName
        }}<span class="username"> {{ "@" + user.username }}</span></mat-card-title
      >
      <button mat-flat-button (click)="createConversation()">Message</button>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
  </mat-card>
  @for (post of postCollection$ | async; track post.id) {
  <app-post [post]="post"></app-post>
  }
</div>
}
