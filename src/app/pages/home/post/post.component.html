@if (post) {
<mat-card *ngIf="poster$ | async as poster" class="post" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="poster-profile-picture">
      <mat-icon>person</mat-icon>
    </div>
    @if (isOwner$ | async) {
    <button mat-icon-button (click)="deletePost()">
      <mat-icon> delete </mat-icon>
    </button>
    }
    <mat-card-title>{{ poster.displayName }}</mat-card-title>
    <mat-card-subtitle>{{ "@" + poster.username }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    @if (post.text) {
    <p>{{ post.text }}</p>
    } @if (post.attachmentUrlCollection) { @for (attachment of
    post.attachmentUrlCollection; track $index) {
    <!-- <div class="attachment">
      <img [src]="atta" />
    </div> -->
    } }
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Like</button>
    <button mat-button>Repost</button>
  </mat-card-actions>
</mat-card>
}
