<mat-nav-list>
  <a mat-list-item routerLink="/home" (click)="closeMenu()"
    ><mat-icon matListItemIcon>home</mat-icon><span matListItemTitle>Home</span></a
  >
  <a mat-list-item routerLink="/search" (click)="closeMenu()"
    ><mat-icon matListItemIcon>search</mat-icon><span matListItemTitle>Search</span></a
  >
  @if (isUserLoggedIn$ |async) {
  <a mat-list-item routerLink="/messages" (click)="closeMenu()"
    ><mat-icon matListItemIcon>mail</mat-icon><span matListItemTitle>Messsages</span></a
  >
  <a mat-list-item routerLink="/profile" (click)="closeMenu()"
    ><mat-icon matListItemIcon>person</mat-icon><span matListItemTitle>Profile</span></a
  >
  } @if (isUserLoggedIn$ | async) {
  <a mat-list-item (click)="logOut()" (click)="closeMenu()"
    ><mat-icon matListItemIcon>logout</mat-icon><span matListItemTitle>Logout</span></a
  >
  } @else {
  <a mat-list-item routerLink="/auth" (click)="closeMenu()"
    ><mat-icon matListItemIcon>login</mat-icon><span matListItemTitle>Login</span></a
  >
  }
</mat-nav-list>
